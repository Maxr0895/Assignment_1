version: '3.8'

services:
  wbr-actionizer:
    build: .
    container_name: wbr-actionizer
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    environment:
      - NODE_ENV=production
